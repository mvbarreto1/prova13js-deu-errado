<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container"></div>
        <h1>Simulador de Caixa Eletrônico</h1>
        <div class="form-group">
            <label for="operation">Escolha a operação:</label>
            <select id="operation">
                <option value="">Selecione</option>
                <option value="consultar">Consultar Saldo</option>
                <option value="sacar">Sacar</option>
                <option value="depositar">Depositar</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" step="0.01" placeholder="R$ 0,00">
        </div>
        <div class="form-group">
            <button onclick="performOperation()">Realizar</button>
        </div>
        <p id="result" class="result"></p>
    </div>
</body>
</html>
